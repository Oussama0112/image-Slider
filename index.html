<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider 1</title>
    <!-- ---------------------Normalizer------------------ -->
    <link rel="stylesheet" href="css/normalizer.css" />
    <!-- ----------------------web fonts------------------ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ------------------my stylesheet------------------ -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ---------------------my-script------------------- -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="imgContainer">
      <div class="imgNumber"></div>
      <img src="img/img1.jfif" alt="" class="active" />
      <img src="img/img2.webp" alt="" />
      <img src="img/img3" alt="" />
      <img src="img/img4.jfif" alt="" />
      <img src="img/img5.jpg" alt="" />
      <img src="img/img6.jpg" alt="" />

      <span class="angle angle-right"><i class="fa-solid fa-chevron-right"></i></span>
      <span class="angle angle-left"><i class="fa-solid fa-chevron-left"></i></span>
      <span class="like"><i class="fa-regular fa-thumbs-up"></i></span>
      <span class="dislike"><i class="fa-regular fa-thumbs-down"></i></span>
    </div>
    <div class="bullets">
      <ul class="pagination"></ul>
    </div>
  </body>
</html>
